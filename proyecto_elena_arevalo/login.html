<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 pt-4 pb-4">

                <form id="formulario">
                    <div class="form-group text-center">
                        <label class="">
                            Correo

                        <input type="text" id="inp-correo" name="correo" class="form-control inp-form"

                    </div>
                    <!-- <div class="form-group">
                            <label>
                                Apellidos
                            </label>
                            <input type="text" id="inp-apellidos" name="apellidos" class="form-control inp-form">
                        </div> -->

                    <div class="form-group text-center">
                        <label class="">
                            Password
                        </label>
                        <input type="text" id="inp-password" name="password" class="form-control inp-form"
                            placeholder="Ingresa tu password" >
                    </div> 
                    <!-- <div class="form-group">
                            <label>
                                Correo
                            </label>
                            <input type="text" id="inp-correo" name="correo" class="form-control inp-form" >
                        </div> -->
                    <button id="btn-login" type="button" class="btn btn-info w-100 mb-2 mt-2">Login</button>
                    <button id="btn-create" type="button" class="btn btn-outline-info w-100 mb-2 mt-2">Crear
                        usuario</button>
                    <div class="clearfix"></div>

                    <div class="container-error">
                        <!-- <div class="alert alert-danger text-center mt-3 "> El correo y/o password no es valido!</div> -->
                    </div>

                </form>

            </div>
        </div>
    </div>




    <script src="js/clases/usuario.js"></script>
